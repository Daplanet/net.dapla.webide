---
version: '3.6'
services:
  ide:
    image: webide/webide 
    networks:
      - public
    environment:
      USERNAME: denzuko
      EMAIL: ${EMAIL}
      TZ: UTC-6
      DOMAINAME: ${DOMAINNAME}
      HOSTNAME: ${HOSTNAME}
    deploy:
      labels:
        net.matrix.environment: development
        traefik.enabled: 1
        traefik.priority: 10
        traefik.network: public
        traefik.port: 8080
        traefik.frontend.rule: 'Host: ${HOSTNAME}.${DOMAINNAME}'
    volumes:
      - data

volumes:
  data: {}

networks:
  public:
    external: true
    name: public
...
